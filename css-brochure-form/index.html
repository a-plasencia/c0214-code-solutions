<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h3>learn more</h3>
      <label>company email</label>
      <input type="text" name="email" placeholder="sally@company.co" />
      <label>name</label>
      <input type="text" name="name" placeholder="Sally Smith" />
      <label>where are you hiring?</label>
      <input type="text" name="hiring location" placeholder="City, Country" />
      <label>how many engineers are you hiring in the next 6 months?</label>
      <select name="engineer number">
        <option value="1-2 Engineers">1-2 Engineers</option>
        <option value="3-4 Engineers">3-4 Engineers</option>
        <option value="5-6 Engineers">5-6 Engineers</option>
      </select>
      <div class="submit">
        <button>submit</button>
      </div>
    </form>
  </body>
</html>
